version: '3.8'

services:
  # ─── Backend API ────────────────────────────────────────────────────────
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - '4000:4000'
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=${DATABASE_URL}
      - DIRECT_URL=${DIRECT_URL}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=7d
      - WA_SESSION_PATH=/app/wa-sessions
      - CORS_ORIGIN=${CORS_ORIGIN}
      - WA_DEFAULT_MIN_DELAY=3000
      - WA_DEFAULT_MAX_DELAY=7000
      - WA_DEFAULT_MAX_MSG_PER_MIN=12
      - WA_DEFAULT_MAX_MSG_PER_HOUR=200
      - WA_DEFAULT_MAX_MSG_PER_DAY=1000
    volumes:
      - wa-sessions:/app/wa-sessions
      - logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: [ 'CMD', 'wget', '-qO-', 'http://localhost:4000/health' ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ─── Redis ──────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: [ 'CMD', 'redis-cli', 'ping' ]
      interval: 10s
      timeout: 5s
      retries: 3

  # ─── Frontend (Next.js) ────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NEXT_PUBLIC_API_URL=http://api:4000/api/v1
    depends_on:
      - api

volumes:
  wa-sessions:
  redis-data:
  logs:
